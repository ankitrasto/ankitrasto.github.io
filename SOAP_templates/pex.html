          <p class="lead">MD-Templates</p>
          <p>Use the Wizard Below to Generate a Complete Physical Exam</p>         
           <div class="form-group" method="post">
				<input type="checkbox" id="Appears" onchange="formValidate();">
				<label for="Appears"> General Appearance</label>
				
				
				<select class="form-control" id="VSList" name="VSList" onchange="formValidate();">
					<option>Well, NAD. WOB WNL.</option>
					<option>Well, Playful and Energetic. WOB WNL.</option>
					<option>Tired, NAD. WOB WNL.</option>
					<option>Unwell</option>
				</select>

			
				<br>
				
				<input type="checkbox" id="Vitals" onchange="formValidate();">
				<label for="Vitals">Vital Signs</label>
				
				<br>
			   
				<input type="checkbox" id="HEENT" onchange="formValidate();">
				<label for="HEENT">Head and Neck</label>
				
				<br>
			   
				<input type="checkbox" id="CVS" onchange="formValidate();">
				<label for="CVS">Cardiovascular</label>
				
				<br>
			   
				<input type="checkbox" id="RESP" onchange="formValidate();">
				<label for="RESP">Respiratory</label>
				
				<br>			  			   
			   
				<input type="checkbox" id="NEURO" onchange="formValidate();">
				<label for="NEURO">Neurological</label>
				
				<br>
			  
				<input type="checkbox" id="Volume" onchange="formValidate();">
				<label for="Volume">Volume Assessment</label>
				
				<br>
			   
				<input type="checkbox" id="MSE" onchange="formValidate();">
				<label for="MSE">Mental Status</label>
				
				<br>
			   
			 
				<textarea class="form-control" rows="10" id="FinalText""></textarea>				
		   </div>

  	<script type="text/javascript">
	window.onload = formValidate();
	
	 var appears = "";
	 var auxVitals = "";
	 var resp = "";
	 var heent = "";
	 var cvs = "";
	 var neuro = "";
	 var volass = "";
	 var mse = "";
	 
	 var finalText;
	
	 function formValidate(){
				var GenAppChecked = document.getElementById("Appears").checked;
				if(GenAppChecked){
					document.getElementById("VSList").disabled = false;
					appears = getTextValue(document.getElementById("VSList")) + "\n";
				}else{
					document.getElementById("VSList").disabled = true;
					appears = "";
				}
		
				var VSChecked = document.getElementById("Vitals").checked;
				if(VSChecked){
					auxVitals = "HR 78 regular, afebrile, BP 120/80 \n";
				}else{
					auxVitals = "";
				}
				
				var HNChecked = document.getElementById("HEENT").checked;
				if(HNChecked){
					heent = "HEENT: TM N x 2, throat normal/no erythema or abscess, conjunctiva normal, normal lymph nodes.\n";
				}else{
					heent = "";
				}
				
				var CVChecked = document.getElementById("CVS").checked;
				if(CVChecked){
					cvs = "CVS: N S1/S2 no M.\n";
				}else{
					cvs = "";
				}
				
				if(document.getElementById("RESP").checked){
					resp = "RESP: clear, AEEB no wheezes or crackles\n";
				}else{
					resp = "";
				}
				
				if(document.getElementById("NEURO").checked){
					neuro = "NEURO: PERL-A, full EOM. CN VII/XI/XII normal. No pronator drift, 5/5 grip+dorsiflexion+plantarflexion strength. Rhomberg's Negative, Gait normal, Finger-Nose normal.\n";
				}else{
					neuro = "";
				}
				
				if(document.getElementById("Volume").checked){
					volass = "VOLUME: minimal periph edema, JVP non-elevated, good cap refill. Appears euvolemic.\n";
				}else{
					volass = "";
				}
				
				if(document.getElementById("MSE").checked){
					mse = "Appears stated age and well groomed. Good eye contact and cooperative throughout encounter.\n Speech normal. Affect reactive/normal. Mood \"good\". No evidence of auditory/visual hallucinations or delusions. No suicidal/homicidal intent or ideation. Insight good, Judgment good.\n"
				}else{
					mse = "";
				}
				
				
				finalText = appears + auxVitals + heent + cvs + resp + neuro + volass + mse;
				document.getElementById("FinalText").value = finalText;
	 };
	 
	 function getTextValue(sel){
		return sel.options[sel.selectedIndex].text;
	 };
	
	</script>
